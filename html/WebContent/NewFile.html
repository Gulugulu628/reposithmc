<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <h1>html 标签分类</h1>
 <h3>1.块级标签：占据一整行</h3>
 <h4>1)标题 h1~h6</h4>
 <h4>2)段落 p</h4>
 <h4>3)列表 ul(无序列表)或ol(有序列表)+li</h4>
 <ul id = "edu_list">
 	<li>高中</li>
 	<li>专科</li>
 	<li>本科</li>
 </ul>
 <ol type="1">
 	<li>苹果</li>
 	<li>香蕉</li>
 	<li>梨子</li>
 </ol>
 <dl>
 	<dt>数学</dt>
 	<dd>加减乘除</dd>
 </dl>
 <h4>5) 表格 table + tr 行+ th 列头 + td 数据 + thread + tbody </h4>
 <table border = "1px" width = "50%">
 	<tr> 
 		<th>学号</th><th>班级</th><th>姓名</th><th>性别</th>
 	</tr>
 </table>
 <h4>1) 图片 img</h4>
	 <ol>
	 	<li>图片的高度和宽度同时指定，可能会产生变形</li>
	 	<li>图片引用网络资源</li>
	 	<li>图片引用本地资源</li>
	 </ol>
