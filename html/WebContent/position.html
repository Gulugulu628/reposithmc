<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>定位</title>
<style type="text/css">
#d1 {
	width: 200px;
	height: 200px;
	background: red;
}

#d2 {
	width: 300px;
	height: 300px;
	background: blue;
	position: fixed; /*static absolute relative fixed*/
	left: 100px;
	top: 30px;
}

#d3 {
	width: 400px;
	height: 400px;
	background: green;
}

/*
static 静态
relative 相对
absolute 绝对 与float 一样，设置为绝对定位的元素，会脱离文档流
fixed 固定 与 float 一样，设置为固定定位的元素
inherit 继承
*/
</style> 
</head>
<body>
	<div style="padding: 30px">
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
	</div>
</body>
</html>
